<!--For this project I choose the principles simplicity, visual Hierachy, and consistency. The simplicity principle is shown in the plain and easy understandable look of the buttons. The Visual 
    Hierachy is shown by the users attention being drawn to the comments button and then to smaller buttons. Finally the Consistency principle is seen by the similar looking design of each button.
    This principles helped make the website visually appealing but also easy to understand with the unique but simple designs.-->




<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Bootstrap Icons CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Bootstrap JavaScript -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>Buttons</title>
        <link rel="stylesheet" type="text/css" href="style.css">


    
    </head>
    <body>
        <!-- Your HTML code here -->

        <!--Simplicity, Visual Hierachy, Consistency-->

        <div class="text-center">
            <button class="button button1 w3-round-large ">Comment <span class="glyphicon glyphicon-comment"></span></button>
            <br>
            <button class="button button2 w3-round-large w3-ripple">Cancel <span class="glyphicon glyphicon-trash"></span></button>
            <button class="button button3 w3-round-large w3-ripple">Send <span class="glyphicon glyphicon-send"></span></button>
            <button class="button button4 w3-round-large w3-ripple">Copy <i class="material-icons" style="font-size:16px;">content_copy</i></button>
            <button class="button button5 w3-round-large w3-ripple">Star <span class="glyphicon glyphicon-star"></span></button>
        </div>
        
    </body>
</html>
